name: CI - Main

on:
  push:
     branches:
       - '*'
       - '!DEFEDIT-*'

jobs:
  build-engine-web:
    strategy:
      matrix:
        platform: [js-web]
    runs-on: ubuntu-18.04
    steps: [
      { name: 'Checkout', uses: actions/checkout@v1, with: { fetch-depth: 3 } },
      {
        name: 'Build engine',
        uses: ${GITHUB_WORKSPACE}/ci/action.yml,
        with: { command: "install" }
      }
    ]
